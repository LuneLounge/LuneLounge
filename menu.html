function generateMenu() {
    // Check if menu data exists
    if (!menuData || !menuData.menu) {
        console.error("Menu data is missing or invalid");
        return;
    }

    const menuTabs = document.getElementById('menuTabs');
    const menuContent = document.getElementById('menuContent');
    
    // Clear existing content (if any)
    menuTabs.innerHTML = '';
    menuContent.innerHTML = '';
    
    // Create tabs and content for each category
    Object.keys(menuData.menu).forEach((category, index) => {
        // Format category name for display
        const formattedCategory = category.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        
        // Create tab
        const tabItem = document.createElement('li');
        tabItem.className = 'nav-item';
        tabItem.innerHTML = `
            <a class="nav-link ${index === 0 ? 'active' : ''}" id="${category}-tab" data-bs-toggle="pill" 
               href="#${category}" role="tab" aria-controls="${category}" aria-selected="${index === 0}">
                ${formattedCategory}
            </a>
        `;
        menuTabs.appendChild(tabItem);
        
        // Create content
        const tabContent = document.createElement('div');
        tabContent.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
        tabContent.id = category;
        tabContent.setAttribute('role', 'tabpanel');
        tabContent.setAttribute('aria-labelledby', `${category}-tab`);
        
        const categoryTitle = document.createElement('h2');
        categoryTitle.className = 'category-title';
        categoryTitle.textContent = formattedCategory;
        tabContent.appendChild(categoryTitle);
        
        // Add items for this category
        menuData.menu[category].forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'menu-item';
            itemElement.innerHTML = `
                <div class="row align-items-center">
                    <div class="col-md-3">
                        ${item.Image ? 
                            `<img src="${item.Image}" alt="${item.name}" class="img-fluid rounded" 
                                  onerror="this.style.display='none'">` : 
                            '<div class="no-image-placeholder bg-light"></div>'}
                    </div>
                    <div class="col-md-6">
                        <h5 class="mb-1">${item.name}</h5>
                        ${item.Description ? `<p class="text-muted mb-1">${item.Description}</p>` : ''}
                    </div>
                    <div class="col-md-3 text-end">
                        <span class="item-price">${item.Price} ${item.Currency}</span>
                    </div>
                </div>
            `;
            tabContent.appendChild(itemElement);
        });
        
        menuContent.appendChild(tabContent);
    });
}

// More robust loading
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', generateMenu);
} else {
    generateMenu();
}
    </script>
