<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nav-bg: rgba(255, 255, 255, 0.95);
            --nav-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --nav-link-color: #2d2d2d;
            --nav-link-hover: #d4a762;
            --nav-height: 80px;
            --hero-height: 30vh;
            --overlay-color: rgba(0, 0, 0, 0.4);
        }

        /* Navigation Styles */
        .navbar {
            height: var(--nav-height);
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            box-shadow: var(--nav-shadow);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--nav-link-color) !important;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-link {
            color: var(--nav-link-color) !important;
            font-weight: 500;
            margin: 0 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--nav-link-hover);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            height: var(--hero-height);
            min-height: 200px;
            margin-top: var(--nav-height); /* Push hero below navbar */
            background: linear-gradient(var(--overlay-color), var(--overlay-color)),
                        url('../LuneLounge/image/menu_bg.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Mobile Styles */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: var(--nav-bg);
                backdrop-filter: blur(10px);
                padding: 1rem;
                margin-top: 1rem;
                border-radius: 10px;
                box-shadow: var(--nav-shadow);
            }

            .nav-link {
                margin: 0.5rem 0;
                padding: 0.75rem 1rem;
                border-radius: 8px;
            }

            .nav-link:hover {
                background: rgba(212, 167, 98, 0.1);
            }

            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
        }
        /* Add these styles to your existing CSS */
        :root {
    --primary: #d4a762;
    --text: #2d2d2d;
}
        /* Main Tabs (Pill Shape) */

        /* Make Main Tabs Sticky */
.main-tabs {
    background: white;
    padding: 1rem 0;
    display: flex;
    justify-content: start;
    flex-wrap: nowrap;
    gap: 0.25rem;
    overflow-x: auto;
    position: sticky;
    top: 80px; /* Adjust this to match your navbar height */
    z-index: 10; /* Ensure it's above other elements */
}

/* Add smooth transition for sticky behavior */
.main-tabs .nav-link {
    font-size: 1.1rem;
    padding: 0.75rem 1.2rem;
    background: #f8f9fa;
    border-radius: 25px;
    margin: 0;
    white-space: nowrap;
    transition: all 0.3s ease;
    border: none;
}

.main-tabs .nav-link.active {
    background: #d4a762;
    color: white !important;
}


/* Drink Sub Tabs */
.drink-tabs {
    overflow-x: auto;
    flex-wrap: nowrap;
    padding: 1rem 0;
    scrollbar-width: none;
}

.drink-tabs::-webkit-scrollbar {
    display: none;
}

.drink-tabs .nav-link {
    padding: 0.75rem 1.5rem;
    background: #f8f9fa;
    border-radius: 25px;
    margin: 0 0.5rem;
    white-space: nowrap;
}

.drink-tabs .nav-link.active {
    background: #d4a762;
    color: white !important;
}

/* Menu Items */
.menu-item {
    transition: transform 0.3s ease;
}

.menu-item:hover {
    transform: translateY(-5px);
}

@media (max-width: 768px) {
    .main-tabs .nav-link {
        padding: 0.8rem 1rem;
        font-size: 1rem;
    }
    
    .drink-tabs .nav-link {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
    }
}
.sticky-container {
    position: sticky;
    top: var(--nav-height); /* Stick below the navbar */
    z-index: 1020; /* Ensure it stays above other content */
    background: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding-top: -100px;
}

/* Make Sub Tabs inside Drinks Tab Sticky */
.drink-tabs {
    background: white;
    padding: 1rem 0;
    display: flex;
    justify-content: start;
    flex-wrap: nowrap;
    gap: 0.25rem;
    overflow-x: auto;
    position: sticky;
    top: 130px; /* Adjust this to match the space below the main tabs */
    z-index: 9; /* Ensure it's above other content */
}

/* Style for Sub Tabs */
.drink-tabs .nav-link {
    font-size: 1rem;
    padding: 0.75rem 1.5rem;
    background: #f8f9fa;
    border-radius: 25px;
    margin: 0;
    white-space: nowrap;
    transition: all 0.3s ease;
    border: none;
}

.drink-tabs .nav-link.active {
    background: #d4a762;
    color: white !important;
}




    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/LL_logo.webp" alt="Logo" height="40" class="me-2">
            </a>

            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse"

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover Exceptional Experiences</h1>
            <p class="hero-subtitle">Crafting memorable moments through innovative solutions</p>
        </div>
    </section>

    <div class="container py-5">
        <div class="sticky-container">
            <!-- Main Tabs -->
            <ul class="nav nav-tabs main-tabs" id="mainTabs"></ul>
        </div>
        <div class="tab-content pt-4" id="mainContent"></div>
    </div>
    

    <script src="menu.js"></script> <!-- Ensure this is correctly placed -->
<script>
    function generateMenu() {
        if (typeof menuData === "undefined") {
            console.error("Menu data not found. Ensure menu.js is properly linked.");
            return;
        }

        const mainTabs = document.getElementById('mainTabs');
        const mainContent = document.getElementById('mainContent');
        mainTabs.innerHTML = '';
        mainContent.innerHTML = '';

        Object.keys(menuData.menu).forEach((category, index) => {
            const isActive = index === 0 ? 'active' : '';
            const categoryId = category.replace(/\s+/g, '-').toLowerCase(); // Ensure valid ID

            // Create Main Tab
            mainTabs.innerHTML += `
                <li class="nav-item">
                    <a class="nav-link ${isActive}" data-bs-toggle="tab" href="#${categoryId}">
                        ${category.charAt(0).toUpperCase() + category.slice(1)}
                    </a>
                </li>`;

            // Create Content Panel
            let contentHtml = '';
            if (category === 'drinks') {
                contentHtml += `<ul class="nav nav-pills drink-tabs" id="drinkTabs">`;
                Object.keys(menuData.menu.drinks).forEach((subcat, subIndex) => {
                    const subcatId = subcat.replace(/\s+/g, '-').toLowerCase();
                    contentHtml += `
                        <li class="nav-item">
                            <a class="nav-link ${subIndex === 0 ? 'active' : ''}" data-bs-toggle="tab" href="#${subcatId}">
                                ${subcat.replace(/_/g, ' ').toUpperCase()}
                            </a>
                        </li>`;
                });
                contentHtml += `</ul><div class="tab-content" id="drinkContent">`;

                Object.entries(menuData.menu.drinks).forEach(([subcat, items], subIndex) => {
                    const subcatId = subcat.replace(/\s+/g, '-').toLowerCase();
                    contentHtml += `
                        <div class="tab-pane fade ${subIndex === 0 ? 'show active' : ''}" id="${subcatId}">
                            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">`;
                    items.forEach(item => {
                        const imagePath = item.Image && item.Image.trim() !== "" ? item.Image : "LuneLounge/menu_img/default.jpg";
                        contentHtml += `
                            <div class="col">
                                <div class="card h-100">
                                    <img src="${imagePath}" class="card-img-top" alt="${item.name}" onerror="this.onerror=null;this.src='LuneLounge/menu_img/default.jpg';">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.name}</h5>
                                        <p class="card-text">${item.Description}</p>
                                        <span class="fw-bold">${item.Price} ${item.Currency}</span>
                                    </div>
                                </div>
                            </div>`;
                    });
                    contentHtml += `</div></div>`;
                });

                contentHtml += `</div>`;
            } else {
                contentHtml += `<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">`;
                menuData.menu[category].forEach(item => {
                    const imagePath = item.Image && item.Image.trim() !== "" ? item.Image : "LuneLounge/menu_img/default.jpg";
                    contentHtml += `
                        <div class="col">
                            <div class="card h-100">
                                <img src="${imagePath}" class="card-img-top" alt="${item.name}" onerror="this.onerror=null;this.src='LuneLounge/menu_img/default.jpg';">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                    <p class="card-text">${item.Description}</p>
                                    <span class="fw-bold">${item.Price} ${item.Currency}</span>
                                </div>
                            </div>
                        </div>`;
                });
                contentHtml += `</div>`;
            }

            mainContent.innerHTML += `<div class="tab-pane fade ${isActive ? 'show active' : ''}" id="${categoryId}">${contentHtml}</div>`;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (typeof menuData !== 'undefined') {
            generateMenu();
        } else {
            console.error("Menu data is not defined. Check menu.js file.");
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
